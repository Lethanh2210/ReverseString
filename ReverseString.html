<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [-3,5,1,3,2,10];
    let temp;
    let x = arr.length-1;
    document.write('String khi chua dao la: ' + arr);
    document.write('</br>');
    for(let i=0; i<x;i++){
        temp = arr[i];
        arr[i] = arr[x-i];
        arr[x-i] = temp;
    }
    document.write('String sau khi dao la: ' + arr);
</script>
</body>
</html>
